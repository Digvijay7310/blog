{% extends "layout.html" %}

{% block content %}

<h1 class="text-2xl font-bold mb-6 text-center">Posts in {{ category.category_name }}</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
    {% for post in posts %}
    <div class="border rounded bg-white shadow hover:shadow-lg transition">
        <img src="{{ post.featured_image.url }}" alt="{{ post.title }}" class="h-40 w-full object-cover rounded-t">
        <div class="p-3">
            <h2 class="font-semibold text-sm sm:text-lg mb-1">{{ post.title }}</h2>
            <p class="text-xs text-gray-600">{{ post.short_description|truncatewords:20 }}</p>
        </div>
    </div>
    {% empty %}
    <p class="col-span-full text-center text-gray-500">No posts found in this category.</p>
    {% endfor %}
</div>

{% endblock %}
