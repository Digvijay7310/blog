{% extends "layout.html" %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4">
    <div class="bg-white shadow-xl rounded-2xl max-w-md w-full p-8 text-center">
        
        <!-- Big 404 -->
        <h1 class="text-7xl font-extrabold text-red-600 mb-2">404</h1>
        
        <!-- Message -->
        <p class="text-xl font-semibold text-gray-800 mb-1">
            Page not found
        </p>
        <p class="text-gray-500 mb-6">
            Sorry, the page you’re looking for doesn’t exist or has been moved.
        </p>

        <!-- Buttons -->
        <div class="flex justify-center gap-4">
            <a href="" 
               class="bg-red-600 text-white px-5 py-2 rounded-lg font-medium
                      transition-all duration-200 hover:bg-red-700 hover:-translate-y-2">
                Try Again
            </a>

            <a href="/" 
               class="border border-red-600 text-red-600 px-5 py-2 rounded-lg font-medium
                      transition-all duration-200 hover:bg-red-50 hover:-translate-y-0.5">
                Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
