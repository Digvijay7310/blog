{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        
        .scrolling::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="w-full bg-white shadow px-2 py-3 lg:px-40 flex justify-between items-center gap-4 sticky top-0 left-0">
        <a href="/" class="font-bold text-sm sm:text-xl md:text-2xl underline">Blog<span class="font-extrabold text-red-600">ify</span></a>
        
        <form method="POST" class="max-w-5xl w-[50%] flex items-center rounded border border-r-0">
            <input type="text" placeholder="Search here" class="w-full text-xs sm:text-sm md:text-md p-2 rounded outline-0 border-0">
            <button type="submit" class="bg-red-600 text-white rounded-r-md p-2 text-xs sm:text-sm md:text-md">Search</button>
        </form>

        <button class="p-2 bg-red-600 hover:bg-red-700 hover:cursor-pointer text-white rounded text-xs sm:text-sm md:text-md relative menubtn">Menu</button>
    
    </header>
    <!-- Navbar -->
     <nav class="md:mx-30 bg-white flex flex-col gap-5 p-2 w-40  border absolute top-15 right-1 rounded navbar hidden">
        <a href="#" class="font-semibold transition-all duration-200 hover:text-red-700 hover:translate-x-2 hover:underline">Account</a>
        <a href="#" class="font-semibold transition-all duration-200 hover:text-red-700 hover:translate-x-2 hover:underline">My Blogs</a>
        <a href="#" class="font-semibold transition-all duration-200 hover:text-red-700 hover:translate-x-2 hover:underline">Logout</a>
     </nav>


    <div class="p-2 flex gap-4 justify-center overflow-x-auto bg-red-700 text-white scrolling">
        {% for cat in categories %}
            <a href="{% url 'posts_by_category' cat.id %}" class="text-[10px] sm:text-sm font-medium transition-colors hover:text-gray-200">
                {{ cat.category_name }}
            </a>
        {% endfor %}
        </div>

    <!-- Main content -->
    <main class="max-w-5xl min-h-screen bg-white mx-auto p-1 sm:p-3">
        {% block content %}{% endblock %}
    </main>



    <footer class="bg-black text-white p-4">
        <p class="text-center md:text-lg transition-all duration-100 hover:underline">&copy; 2026 All rights are reserved.</p>
    </footer>


    <script>
        let navbar = document.querySelector(".navbar")
        let menBtn = document.querySelector(".menubtn")

        menBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            navbar.classList.toggle('hidden')
        })

        navbar.addEventListener('click', (e) => {
            e.stopPropagation();
        })

        document.addEventListener('click', () => {
            navbar.classList.add('hidden')
        })
    </script>

</body>
</html>
